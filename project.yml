name: "BankingApp"

settings:
  base:
    DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
    CLANG_ANALYZER_LOCALIZABILITY_NONLOCALIZED: YES
    CLANG_ANALYZER_LOCALIZABILITY_EMPTY_CONTEXT: YES
    CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER: YES

options:
  deploymentTarget:
    iOS: 13.0
  preGenCommand: ./Scripts/autogenerated_files.sh

attributes:
  ORGANIZATIONNAME: "Nikita Shvadlenko"

packages:
  SnapKit:
    url: https://github.com/SnapKit/SnapKit
    minorVersion: 5.6.0
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk
    minorVersion: 10.14.0

targets:
  BankingApp:
    platform: iOS
    type: application
    sources:
      - path: "BankingApp"
    dependencies:
      - package: SnapKit
      - package: Firebase
        product: FirebaseAuth
      - package: Firebase
        product: FirebaseFirestore
    settings:
      base:
        TARGETED_DEVICE_FAMILY: 1
        DISPLAY_NAME: "BankingApp"
        INFOPLIST_FILE: "BankingApp/Info.plist"
        DEVELOPMENT_TEAM: BankingApp
        PRODUCT_BUNDLE_IDENTIFIER: com.nikitaShvad.bankingApp
        CODE_SIGN_STYLE: Manual
      configs:
        Debug:
          CODE_SIGN_IDENTITY: "Apple Development"
          # PROVISIONING_PROFILE_SPECIFIER: "BankingApp Development"
        Release:
          CODE_SIGN_IDENTITY: "Apple Distribution"
          # PROVISIONING_PROFILE_SPECIFIER: "BankingApp AppStore"
    preBuildScripts:
    - name: "Swiftlint"
      script: |
              export PATH="$PATH:/opt/homebrew/bin"
              if which swiftlint >/dev/null; then
                swiftlint
              else
                echo "warning: SwiftLint not installed, download from https://github.com/realm/SwiftLint"
              fi
